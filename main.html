<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나의 포트폴리오</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1 id="name">이름이 여기에 표시됩니다</h1>
        <nav>
            <ul>
                <li><a href="#about">소개</a></li>
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
        <button id="editBtn">수정하기</button>
    </header>

<section id="about">
    <h2>소개</h2>
    <p id="bio">자기소개가 여기에 표시됩니다.</p>
</section>

<section id="projects">
    <h2>프로젝트</h2>
    <div id="project-list">
        <!-- 프로젝트 카드들이 여기에 표시됩니다 -->
    </div>
</section>

<section id="contact">
    <h2>연락처</h2>
    <p>Email: <a href="#" id="email">이메일 주소</a></p>
</section>

<footer>
    <p>© 2025 <span id="footer-name">이름</span>의 포트폴리오</p>
</footer>

<!-- 입력 모달 -->
<div id="inputModal" class="modal">
    <div class="modal-content">
        <h2>포트폴리오 정보 입력</h2>

        <label for="inputName">이름:</label>
        <input type="text" id="inputName" required placeholder="이름을 입력하세요" />

        <label for="inputBio">자기소개:</label>
        <input type="text" id="inputBio" required placeholder="소개를 작성하세요">

        <label for="inputEmail">이메일:</label>
        <input type="email" id="inputEmail" required placeholder="이메일을 입력하세요" />

        <h3>프로젝트 입력</h3>
        <div id="projects-input">
            
            <div class="project-input-group">
                <input type="text" class="projTitle" placeholder="프로젝트 제목" />
                <input type="text" class="projDesc" placeholder="프로젝트 설명" />
                <input type="url" class="projLink" placeholder="프로젝트 링크 (http:// 또는 https:// 포함)" />
            </div>

            <button id="addProjectBtn" title="프로젝트 추가">＋</button>
        </div>

        <button id="submitBtn">시작하기</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
